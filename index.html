<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Biblioteca SignaturePad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <!-- Biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>NOTIFICACIONES DE COLOR AMARILLO</h3>
                <hr>
                <form id="form" method="POST" action="https://script.google.com/macros/s/AKfycbzGTuhOk_M8-JtGdzIJuhZrbMLMk7FzXlSMoWDvFlB57vi13sVek2_EAe_ATayo9lLR/exec">
                    <!-- Sección de Fecha y Hora -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="Fecha" name="Fecha">
                        </div>
                        <div class="col-md-6">
                            <label for="Hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="Hora" name="Hora">
                        </div>
                    </div>

                    <!-- Información General -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Nombre del amonestado" class="form-label">Nombre del amonestado</label>
                            <input type="text" class="form-control" id="Nombre del amonestado" name="amonestado">
                        </div>
                        <div class="col-md-6">
                            <label for="Empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="Empresa" name="Empresa">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Area/Lugar" class="form-label">Área/Lugar</label>
                            <input type="text" class="form-control" id="Area/Lugar" name="Lugar">
                        </div>
                    </div>

                    <!-- Estados -->
                    <!-- (Mantén esta sección como está; ya está bien estructurada) -->

                    <!-- Firma 1 -->
                    <span class="d-block pb-2">Firma jefe o supervisor de seguridad, medio ambiente</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas1" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                    </div>
                    <button id="clear-signature1" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>

                    <!-- Firma 2 -->
                    <span class="d-block pb-2">Firma supervisor de turno</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas2" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                    </div>
                    <button id="clear-signature2" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>

                    <!-- Firma 3 -->
                    <span class="d-block pb-2">Firma amonestado</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas3" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                    </div>
                    <button id="clear-signature3" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>

                    <button type="submit" class="btn btn-primary mb-4 w-auto">ENVIAR FORMULARIO</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript Principal -->
    <script src="app.js"></script>   
</body>
</html>
