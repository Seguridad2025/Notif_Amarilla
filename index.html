<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="app.js"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offsed-md-2">
                <h3>NOTIFICACIONES DE COLOR AMARILLO</h3>
                <hr>
                <form id="form">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="Fecha">
                        </div>
                        <div class="col-md-6">
                            <label for="Hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="Hora">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Nombre del amonestado" class="form-label">Nombre del amonestado</label>
                            <input type="text" class="form-control" id="Nombre del amonestado">
                        </div>
                        <div class="col-md-6">
                            <label for="Empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="Empresa">
                        </div>


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Area/Lugar" class="form-label">Area/Lugar</label>
                            <input type="text" class="form-control" id="Area/Lugar">
                        </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="" class="form-label">Actos subestandares leves o moderados</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado1" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado1" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="" class="form-label">Manejo inadecuado de residuos</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado2" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado2" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="" class="form-label">No presentar informaci칩n solicitada de los compromisos de estudios ambientales</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado3" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado3" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="" class="form-label">Ocasionar el derrame de materiales preligrosos</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado4" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado4" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="" class="form-label">Dejar el 치rea de trabajo sucia y desordenada</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado5" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado5" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="" class="form-label">No presentar el informe de plan de manejo ambiental</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado6" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado6" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="" class="form-label">Incumplimieto parcial de procedimiento y estandares de seguridad, salud en el trabajo</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado7" class="form-check-input" id="Si" value="1">
                                <label for="Si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Estado7" class="form-check-input" id="No" value="0" checked>
                                <label for="No" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="otros" class="form-label">otros</label>
                            <input type="text" class="form-control" id="otros">
                        </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripci칩n</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Accion tomada" class="form-label">Acci칩n tomada</label>
                            <input type="text" class="form-control" id="Accion tomada">
                        </div>
                    
                        <span class="d-block pb-2">Firma jefe o supervisor de seguridad, medio ambiente</span>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas1" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                        </div>
                        <button id="clear-signature1" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>
                    </div>
                    
                    <div>
                        <span class="d-block pb-2">Firma supervisor de turno</span>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas2" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                        </div>
                        <button id="clear-signature2" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>
                    </div>
                    
                    <div>
                        <span class="d-block pb-2">Firma amonestado</span>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas3" style="border: 1px dashed black; width: 100%; height: 200px;"></canvas>
                        </div>
                        <button id="clear-signature3" class="btn btn-secondary mb-3 w-auto">Limpiar firma</button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-4 w-auto">ENVIAR FORMULARIO</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
